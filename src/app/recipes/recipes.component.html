<div class="row">
    <div class="col-md-5">
        <app-recipe-list
        (recipeWasSelected)="recipeDet = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-details
       *ngIf="recipeDet; else infoText"
       [recipe] = "recipeDet"
        ></app-recipe-details>
    <ng-template #infoText>
        <p>Please Select a Recipe</p>
    </ng-template>    
    </div>
</div>
